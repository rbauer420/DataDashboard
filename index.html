        <div class="main-content">
        <h1 class="homeTitle">Data Dashboard</h1>
        <h2 class="intro">Please select which variables you want to include in your data visualization.</h2>
        <div class="row">
            <div class="varCol">
            <h4 class="variableTitle">Variables</h4>
                <div class="vicDemographics">
                    <div class="selectGenderVic">
                    <label id=genderVic>Victim Gender</label>
                        <select name="selectGenderVic" id="selectGenderVic">
                            <option disabled hidden selected>Select</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="genderUnknown">Gender Unknown</option>  
                        </select>
                        <div id="resultGenderVic"></div>
                    </div>
                    <div class="selectRaceVic">
                    <label id=raceVic>Victim Race</label>
                        <select name="selectRaceVic" id="selectRaceVic">
                            <option disabled hidden selected>Select</option>
                            <option value="Asian">Asian</option>
                            <option value="NativeHawaiian">Native Hawaiian</option>
                            <option value="Black_Afican_American">Black/African American</option>
                            <option value="AmericanIndian_AlaskaNative">American Indian/Alaska Native</option>
                            <option value="Caucasian_White">Caucasian/White</option> 
                            <option value="raceUnknown">Race Unknown</option>
                        </select>
                        <div id="resultRaceVic"></div>
                    </div> 
                    <div class="selectEthnicityVic">
                    <label id=ethnicityVic>Victim Ethnicity</label>
                        <select name="selectEthnicityVic" id="selectEthnicityVic">
                            <option disabled hidden selected>Select</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="notHistpanic">Not Hispanic</option>
                            <option value="ethnicityUnknown">Not Hispanic</option>
                        </select>
                        <div id="resultEthnicityVic"></div>
                    </div> 
                    <div class="selectAgeVic">
                    <label id=ageVic>Victim Age</label>
                        <select name="selectAgeVic" id="selectAgeVic">
                            <option disabled hidden selected>Select</option>
                            <option value="zeroToNine">0 to 9 years old</option>
                            <option value="tenToNineteen">10 to 19 years old</option>
                            <option value="twentyToTwentynine">20 to 29 years old</option>
                            <option value="thirtyToThirtytynine">30 to 39 years old</option>
                            <option value="fourtyToFourtynine">40 to 49 years old</option>
                            <option value="fiftyToFiftyynine">50 to 59 years old</option>
                            <option value="sixtyToSixtynine">60 to 69 years old</option>
                            <option value="seventyToSeventynine">70 to 79 years old</option>
                            <option value="eightyToEightynine">80 to 89 years old</option>
                            <option value="ninteyOrOlder">90 years old or older</option>
                            <option value="ageUnknown">Age Unknown</option>
                        </select>
                        <div id="resultAgeVic"></div>
                    </div>
                </div>
                <div class="suspectDemographics">
                    <div class="selectGenderSuspect">
                    <label id=genderSuspect>Suspect Gender</label>
                        <select name="selectGenderSuspect" id="selectGenderSuspect">
                            <option disabled hidden selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="genderUnknown">Gender Unknown</option>  
                        </select> 
                        <div id="resultGenderSuspect"></div>
                    </div>
                    <div class="selectRaceSuspect">
                    <label id=raceSuspect>Suspect Race</label>
                        <select name="selectRaceSuspect" id="selectRaceSuspect">
                            <option disabled hidden selected>Select</option>
                            <option value="Asian">Asian</option>
                            <option value="NativeHawaiian">Native Hawaiian</option>
                            <option value="Black_Afican_American">Black/African American</option>
                            <option value="AmericanIndian_AlaskaNative">American Indian/Alaska Native</option>
                            <option value="Caucasian_White">Caucasian/White</option> 
                            <option value="raceUnknown">Race Unknown</option>
                        </select> 
                        <div id="resultRaceSuspect"></div>
                    </div>
                    <div class="selectEthnicitySuspect">
                    <label id=ethnicitySuspect>Suspect Ethnicity</label>
                        <select name="selectEthnicitySuspect" id="selectEthnicitySuspect">
                            <option disabled hidden selected>Select</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="notHistpanic">Not Hispanic</option>
                            <option value="ethnicityUnknown">Not Hispanic</option>
                        </select> 
                        <div id="resultEthnicitySuspect"></div>
                    </div>
                    <div class="selectAgeSuspect">
                    <label id=ageSuspect>Suspect Age</label>
                        <select name="selectAgeSuspect" id="selectAgeSuspect">
                            <option disabled hidden selected>Select</option>
                            <option value="zeroToNine">0 to 9 years old</option>
                            <option value="tenToNineteen">10 to 19 years old</option>
                            <option value="twentyToTwentynine">20 to 29 years old</option>
                            <option value="thirtyToThirtytynine">30 to 39 years old</option>
                            <option value="fourtyToFourtynine">40 to 49 years old</option>
                            <option value="fiftyToFiftyynine">50 to 59 years old</option>
                            <option value="sixtyToSixtynine">60 to 69 years old</option>
                            <option value="seventyToSeventynine">70 to 79 years old</option>
                            <option value="eightyToEightynine">80 to 89 years old</option>
                            <option value="ninteyOrOlder">90 years old or older</option>
                            <option value="ageUnknown">Age Unknown</option>
                        </select>
                        <div id="resultAgeSuspect"></div>
                    </div>
                </div>
            </div>
            <div class="vizCol">
                <h4 class="graphsTitle">Graphs</h4>
                <div class="dataViz">
                    <div class="canvas-outer-bar" style="width: 100%;height: 80vh;">
                            <canvas id="firstGraph"></canvas>
                        </div>
                    </div>
                    <div class="canvas-outer-radar" style="width: 100%;height: 80vh;">
                            <canvas id="secondGraph"></canvas>
                        </div>
                    </div>
                    <div class="canvas-outer-doughnut" style="width: 100%;height: 80vh;">
                            <canvas id="thirdGraph"></canvas>
                        </div>
                    </div>

                <script> 
                    let firstGraph = document.getElementById("firstGraph").getContext('2d');
                    let secondGraph = document.getElementById("secondGraph").getContext('2d');
                    let thirdGraph = document.getElementById("thirdGraph").getContext('2d');


                    //Global Chart Settings
                    Chart.defaults.global.defaultFontSize = 15;
                    Chart.defaults.global.defaultFontColor = "ivory";
        
                    let locationChart = new Chart(firstGraph, {
                        type:"horizontalBar", 
                        data:{
                            labels:["Bank", "Residence Home", "Parking Garage/Lot", "Abandoned Condemned/Structure", "Air/Bus/Train Terminal", "Amusement Park", "Arena/Stadium/Fairgrounds",
                                    "ATM Separate From Bank", "Auto Dealership", "Bar/Nightclub", "Campground", "Church/Synagogue/Temple/Mosque", "Commercial/Office Building", "Community Center",
                                    "Construction Site", "Cyberspace", "Daycare Facility", "Department/Discount Store", "Dock/Wharf/Shipping Terminal", "Drug Store/Doctors Office/Hospital", 
                                    "Farm Facility", "Field/Woods", "Gambling Facility/Casino/Race Track", "Government/Public Building", "Grocery Store", "Highway/Alley/Street/Sidewalk", 
                                    "Hotel/Motel", "Industrial Site", "Jail/Prison/Corrections Facility", "Lake/Waterway/Beach", "Liquor Store", "Military Base", "Unknown", "Park/Playground", 
                                    "Rental Storage Facility", "Rest Area", "Restaurant", "School/College", "School College/University", "School Elementary/Secondary", "Gas Station", 
                                    "Mission/Homeless Shelter", "Shopping Mall", "Specialty Store", "Tribal Lands", "Convenience Store"],
                            datasets:[{
                                label: "Total Number of Offenses", 
                                data:[109, 5497, 584, 8, 5, 3, 8, 1, 6, 115, 14, 13, 28, 9, 6, 0, 9, 260, 2, 110, 3, 65, 6, 36, 136, 2056, 177, 5, 95, 8, 47, 1, 201, 148, 6, 1, 148, 0, 39, 106, 270,
                                    19, 36, 87, 1, 278], 
                                backgroundColor:"#4d5061",
                                borderWidth: 1.5, 
                                borderColor:"black",
                                hoverBorderWidth: 1.5,
                                hoverBorderColor:"goldenrod",
                            }]
                        },
                        options:{
                            responsive: true,
                            maintainAspectRatio: false,
                            title:{
                                display:true,
                                text:"Total Number of Offenses by Location", 
                                fontSize: 15,
                            },
                            legend:{
                                display: false,
                                labels:{
                                    fontColor:"white",
                                }
                            }
                        }
                    });
            
                        let weaponChart = new Chart(secondGraph, {
                            type:"line", 
                            data:{
                                labels:["Unknown", "None", "Other", "Firearm (Automatic)", "Handgun (Automatic)", "Rifle (Automatic)", "Rifle", "Shotgun (Automatic)", "Other Firearm (Automatic)",
                                        "Pushed or Thrown Out Window", "Drowning", "Strangulation - Include Hanging", "Unarmed", "Firearm", "Handgun", "Shotgun", "Other Firearm", "Lethal Cutting Instrument",
                                        "Club/Blackjack/Brass Knuckles", "Knife/Cutting Instrument", "Blunt Object", "Motor Vehicle", "Personal Weapons", "Poison", "Explosives", "Fire/Incendiary Device", 
                                        "Drugs/Narcotics/Sleeping Pills", "Asphyxiation"],
                                datasets:[{
                                    label: "Total Times Weapon Was Used", 
                                    data:[267, 667, 518, 4, 10, 2, 78, 1, 4, 0, 0, 0, 0, 583, 1971, 44, 35, 0, 0, 851, 626, 0, 2398, 2, 4, 19, 114, 603], 
                                    
                                    borderWidth: 1.5, 
                                    borderColor: "black",
                                    hoverBorderWidth: 1.5,
                                    hoverBorderColor:"goldenrod",
                                }]
                            },
                            options:{
                                responsive: true,
                                maintainAspectRatio: false,
                                title:{
                                    display:true,
                                    text:"Total Number of Offenses by Location", 
                                    fontSize: 15,
                                },
                                legend:{
                                    display: false,
                                    position:"right",
                                    labels:{
                                        fontColor:"white",
                                    }
                                }
                            }
                        });

                        let relatChart = new Chart(thirdGraph, {
                            type:"doughnut", 
                            data:{
                                labels:["Acquaintance", "Babysitter", "Boyfriend/Girlfriend", "Child of Boyfriend/Girlfriend", "Child", "Employee", "Employer", "Friend", "Grandchild", "Grandparent",
                                        "In-Law", "Neighbor", "Other Family Member", "Otherwise Known", "Parent", "Relationship Unknown", "Sibling", "Stepchild", "Spouse", "Stepparent", "Stepsibling",
                                        "Stranger", "Offender", "Ex Spouse", "Common Law Spouse"],
                                datasets:[{
                                    label: "Total Offenses By Relationship Type", 
                                    data:[2032, 16, 1040, 54, 388, 9, 6, 359, 37, 16, 20, 167, 270, 779, 125, 1020, 144, 66, 304, 19, 19, 3042, 53, 57, 12], 
                                    backgroundColor: "purple",
                                    borderWidth: 1.5, 
                                    borderColor: "black",
                                    hoverBorderWidth: 1.5,
                                    hoverBorderColor:"goldenrod",
                                }]
                            },
                            options:{
                                responsive: true,
                                maintainAspectRatio: false,
                                title:{
                                    display:true,
                                    text:"Total Number of Offenses by Suspect's Relationship with Victim", 
                                    fontSize: 15,
                                },
                                legend:{
                                    display: false,
                                    position:"right",
                                    labels:{
                                        fontColor:"white"
                                    }
                                }
                            }
                        });

                    </script>
                    </div>
                </script>
            </div>
